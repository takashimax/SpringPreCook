<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>食材管理画面</title>
</head>

<body>
	<div th:insert="~{common/sourceList :: sourceList}"></div>
	<div th:replace="~{common/header :: header}"></div>
	<div th:replace="~{common/messageIcon :: messageIcon}"></div>
	<script type="text/javascript" th:src="@{/js/List.js}"></script>
	<div class="container-fluid">
		<div class="alert d-flex align-items-center mt-3"
			th:classappend="|${isError ? 'alert-danger' : 'alert-primary'}|" role="alert" th:if="${message != null}">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24">
				<use xlink:href="#exclamation-triangle-fill" th:if="${isError}" />
				<use xlink:href="#info-fill" th:unless="${isError}" />
			</svg>
			<span th:text="${message}"></span>
		</div>
		<h2 class="mt-3">食材管理</h2>
		<div class="mt-3">
			<span>＜絞り込み検索条件＞</span>
		</div>
		<form th:action="@{/itemDetailListEdit}" method="post" enctype="multipart/form-data"
			th:object="${itemDetailListEditForm}">

			<div class="mt-3">
				<table>
					<tr>
						<td><label for="detailId">ログインID：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${itemDetailOpt.detailId}"><input type="hidden"
											th:field="*{detailId}"></span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><label for="itineraryTitle">件名：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${itemDetailOpt.itineraryTitle}"></span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><label for="itineraryOrder">工程番号：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${itemDetailOpt.itineraryOrder}"></span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><label for="itemDetailText">詳細：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${itemDetailOpt.itemDetailText}"></span>
								</div>
							</div>
						</td>
					</tr>
				</table>
				<h3>↓更新情報</h3>
				<table>
					<tr>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">

								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><span>工程番号：</span></td>
						<td>
							<div class="row g-3 align-items-center">
								<input type="number" class="form-control" th:field="*{itineraryOrder}" max="20" min="1">
							</div>
						</td>
					</tr>
					<tr>
						<td><span>件名：</span></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<input type="text" class="form-control" th:field="*{itineraryTitle}">
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><span>画像ファイル：</span></td>
						<td>
							<input type="file" class="form-control" accept='image/*' onchange="previewImage(this)"
								th:value="${imageUrl}" name="imageUrl">
						</td>
						<td>
							<img id="preview"
								src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
								style="max-width:200px;">
						</td>
					</tr>
					<tr>
						<td><span>詳細：</span></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<textarea type="text" class="form-control" th:field="*{itemDetailText}" rows="2"
										cols="50"></textarea>
								</div>
							</div>
						</td>
					</tr>
				</table>
				<div class="mt-3">
					<input type="submit" class="btn btn-primary" name="update" value="更新">
					<a class="btn btn-secondary" th:href="@{/itemListEdit}">戻る</a>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
