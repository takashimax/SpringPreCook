<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>食材の下処理</title>
</head>

<body>
	<div th:insert="~{common/sourceList :: sourceList}"></div>
	<div th:replace="~{common/header :: header}"></div>
	<h2>HOME</h2>
	<div sec:authorize="hasAuthority('3')">
		<div class="py-5">
			<a th:href="@{/menu}" class="btn btn-danger">管理画面へ</a>
		</div>
	</div>
	<div th:each="item : ${itemCategoryInfos}">
		<div th:if="${item.itemGenre}==1">
			<div class="card text-bg-light mb-3" style="max-width: 12rem;">
				<a th:href="@{/precook/__${item.itemName}__}">
					<div class="card-header" th:text="${item.itemName}"></div>
					<img th:src="@{/img/{imageUrl}  (imageUrl = *{item.imageUrl})}" class="thumbnail img-fluid">
				</a>
			</div>
		</div>
		<div th:if="${item.itemGenre}==2">
			<div class="card text-bg-light mb-3" style="max-width: 12rem;">
				<a th:href="@{/precook/__${item.itemName}__}">
					<div class="card-header" th:text="${item.itemName}"></div>
					<img th:src="@{/img/{imageUrl}  (imageUrl = *{item.imageUrl})}" class="thumbnail img-fluid">
				</a>
			</div>
		</div>
		<div th:if="${item.itemGenre}==3">
			<div class="card text-bg-light mb-3" style="max-width: 12rem;">
				<a th:href="@{/precook/__${item.itemName}__}">
					<div class="card-header" th:text="${item.itemName}"></div>
					<img th:src="@{/img/{imageUrl}  (imageUrl = *{item.imageUrl})}" class="thumbnail img-fluid">
				</a>
			</div>
		</div>
	</div>
</body>

</html>
