<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>食材の下処理</title>
</head>

<body>
	<div th:insert="~{common/sourceList :: sourceList}"></div>
	<div th:replace="~{common/header :: header}"></div>
	<h2>HOME</h2>
	<th:block th:if="${hasUserManageAuth}">
		<div class="py-5">
			<a th:href="@{/menu}" class="btn btn-danger">管理画面へ</a>
		</div>
	</th:block>
	<!--	<search>-->
	<!--		<form th:action="@{/precook}" method="post" th:object="itemCategoryForm">-->
	<!--			<input type="search" placeholder="食材で検索" />-->
	<!--			<button type="submit">検索</button>-->
	<!--		</form>-->
	<!--	</search>-->
	<div th:each="item : ${itemCategoryInfos}">
		<div class="card text-bg-light mb-3" style="max-width: 12rem;">
			<a th:href="@{/precook/__${item.itemName}__}">
				<div class="card-header" th:text="${item.itemName}"></div>
				<div class="card-body">
					<h5 class="card-title" th:text="${item.itemGenre}"></h5>
					<p class="card-text" th:text="|${item.itemName} のしたごしらえ|"></p>
				</div>
			</a>
		</div>
	</div>
</body>

</html>
